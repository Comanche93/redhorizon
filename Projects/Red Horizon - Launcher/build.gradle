
/**
 * Gradle build script for the Red Horizon - Launcher project.
 * 
 * @author Emanuel Rabina
 */

apply from: 'https://raw.github.com/ultraq/gradle-support/master/aspectj.gradle'

//project.name        = 'Red Horizon - Launcher'
project.description = 'Launcher module for the Red Horizon project.'

dependencies {
	aspects(
		project(':Projects:Red Horizon - Aspects')
	)
	compile(
		':swt:4.2',
		'org.slf4j:slf4j-api:1.6.6',
		project(':Projects:Red Horizon - Filetypes'),
		project(':Projects:Red Horizon - Resource Manager')
	)
	runtime(
		'ch.qos.logback:logback-classic:1.0.3',
		'org.slf4j:jul-to-slf4j:1.6.6',
		'org.slf4j:log4j-over-slf4j:1.6.6',
		'org.slf4j:jcl-over-slf4j:1.6.6',
	)
}
